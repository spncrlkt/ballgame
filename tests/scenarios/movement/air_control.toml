# Test: Air control while jumping
# Verifies player can move horizontally while in the air

name = "Air control"
description = "Player can move horizontally during a jump"

[setup]
level = "test_flat_floor"

# Floor is at y=-450, spawn at -350 (100 above floor)
[[setup.entities]]
type = "player"
id = "p1"
team = "left"
x = 0.0
y = -350.0

[[input]]
frame = 10
p1 = { jump = true }

[[input]]
frame = 15
p1 = { move_right = true }

[[input]]
frame = 50
p1 = { move_right = false }

[expect.state]
after_frame = 60
checks = [
    "p1.x > 50",  # Should have moved right during jump
]
