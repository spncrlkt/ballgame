# Test: Nothing happens when out of range
# Verifies no steal occurs when players are too far apart

name = "Steal out of range"
description = "Steal attempt doesn't happen when defender is too far from ball holder"

[setup]
level = "test_steal_arena"

# Two players far apart, one with ball
[[setup.entities]]
type = "player"
id = "holder"
team = "left"
x = -200.0
y = -350.0
holding_ball = true

[[setup.entities]]
type = "player"
id = "stealer"
team = "right"
x = 200.0
y = -350.0

# Stealer tries pickup while out of range - nothing should happen
[[input]]
frame = 10
stealer = { pickup = true }

# No events expected - just verify state
[expect.state]
after_frame = 30
checks = [
    "holder.holding_ball = true",   # Holder keeps ball
    "stealer.holding_ball = false", # Stealer doesn't get it
]
